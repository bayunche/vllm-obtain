[tool:pytest]
# pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出设置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 标记设置
markers =
    slow: 慢速测试 (超过30秒)
    integration: 集成测试
    performance: 性能测试
    stress: 压力测试
    unit: 单元测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# 最小版本要求
minversion = 6.0

# 异步测试支持
asyncio_mode = auto